<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$touched && form.username.$invalid}">
      <label for="username">E-mail</label>
      <input ng-click="loginErrorText = ''" type="email" name="username" id="username"
             class="form-control" ng-model="username" required />
      <span ng-show="form.username.$touched && form.username.$invalid"
            class="help-block">E-mail needed to log in.</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
      <label for="password">LÃ¶senord</label>
      <input ng-click="loginErrorText = ''" type="password" name="password" id="password"
             class="form-control" ng-model="password" required />
      <span ng-show="form.password.$touched && form.password.$invalid"
            class="help-block">Password needed to log in.</span>
    </div>


    <p>{{loginErrorText}}</p>

    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
              class="btn btn-primary" ng-click="doLogin(username, password)">Login</button>
      <a href="/" class="btn btn-danger">Avbryt</a>
      <a href="/createlogin" class="btn btn-info">Create new user</a>
    </div>
  </form>
</div>
